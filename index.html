<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ntanta ID</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onload="init()">
    <div class="logo"></div>
    <div class="data">
      <div class="data-id" id="data-id">
        <code id="customer-id"></code>
        <input type="text" hidden id="customer-id-hidden" value="" />
        <button>Copy ID</button>
      </div>
      <div class="data-status">
        <div class="lds-ripple" id="loader">
          <div></div>
          <div></div>
        </div>
        <span class="approved" id="approved">Approved</span>
        <span class="denied" id="denied">Denied</span>
        <span class="error" id="error">System Error</span>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
